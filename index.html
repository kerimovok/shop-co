<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Slick -->
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Fonts -->
        <link
            rel="stylesheet"
            href="./assets/fonts/IntegralCF/IntegralCF.css"
        />
        <link rel="stylesheet" href="./assets/fonts/Satoshi/Satoshi.css" />
        <title>SHOP.CO</title>
    </head>
    <body>
        <!-- For displaying current breakpoint -->
        <div class="breakpoint"></div>
        <!-- Scroll to top -->
        <a href="#" id="scroll-up">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </a>
        <div class="remainder">
            <div class="container">
                <p>
                    Sign up and get 20% off to your first order.
                    <a href="">Sign Up Now</a>
                </p>
                <i id="close-remainder" class="fa fa-close"></i>
            </div>
        </div>
        <header>
            <div class="container">
                <a class="logo" href="#">SHOP.CO</a>
                <nav>
                    <ul>
                        <li class="dropdown">
                            <a href="#"
                                >Shop <i class="fa fa-chevron-down"></i
                            ></a>
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a href="#">For Men</a></li>
                                    <li><a href="#">For Women</a></li>
                                    <li><a href="#">For Kids</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="#">On Sale</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Brands</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <input type="search" placeholder="Search for products..." />
                    <i class="fa fa-search"></i>
                </div>
                <div class="actions">
                    <img src="./assets/icons/cart.svg" alt="Cart" />
                    <img src="./assets/icons/user.svg" alt="Profile" />
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
        <!-- JQuery -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        ></script>
        <!-- Slick -->
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <!-- Main JS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
